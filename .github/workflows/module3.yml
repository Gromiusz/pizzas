name: C++ Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up C++ build tools
      uses: actions/setup-cpp@v3
      with:
        compiler: clang++-14
        architecture: x64

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake libgtest-dev

    - name: Build and test
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .
        ./test/PizzeriaTest
